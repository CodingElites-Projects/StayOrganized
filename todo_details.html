<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- css style linking  -->



<body>
    <!-- navigation start  -->

    <header class="mb-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- toggle button for repsonsiveness start  -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- toggle button for repsonsiveness end  -->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="todos.html">Todos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="new-todo.html">New Todo</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- navigation ends  -->
    </header>



    <main>

        <!-- hero section start  -->
        <div class=" container-fluid" id="todosBackgroundHero">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="mt-md-1 mb-5 " id="heroSection">TODO details</h4>
                </div>
            </div>
        </div>
        <!-- hero section end -->



        <!-- users dropdown start  -->


        <div class="container">

            <!-- table for userdropdown values start -->

            <div class=" row">


                <div class="row">
                    <div class="col-4">


                        <div id="messageText" class="container mx-5"></div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="todoCategorySpan">category</span>
                            <input type="text" class="form-control" id="todoCategory" aria-label="category"
                                aria-describedby="todoCategory">
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="todoPrioritySpan">priority</span>
                            <input type="text" class="form-control" id="todoPriority" aria-label="priority"
                                aria-describedby="todoPriority">
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="todoCompletedSpan">completed</span>
                            <input type="text" class="form-control" id="todoCompleted" aria-label="completed"
                                aria-describedby="todoCompleted">
                        </div>
                        <button type="button" class="btn btn-primary" id="todoCompletedBtn">MARK
                            COMPLETED</button>
                        <div id="messageText" class="container mx-5"></div>

                    </div>

                </div>


                <!-- table for userdropdown values end -->
                <div class="container">
                    <h1 id="error"></h1>
                </div>



    </main>
    <!-- users section dropdown end -->




    <footer>

        <!-- add relevant info -->
    </footer>
